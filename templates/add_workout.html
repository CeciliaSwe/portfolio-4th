{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<h1>Add a todo item:</h1>
<form method="POST" action="add">
    {{ comment_form | crispy }}
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
            <button type="submit">Add Workout</button>
        </p>
    </div>
</form>
{%endblock%}
